<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Voluntários - Expedição Arqueológica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h1>Cadastro de Voluntários</h1>
    <p>Preencha o formulário abaixo para participar das futuras expedições arqueológicas.</p>

    <form action="processa_cadastro.php" method="post" enctype="multipart/form-data">
        
        <fieldset>
            <legend>Informações Pessoais</legend>
            
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>

            <label for="senha">Crie uma senha:</label>
            <input type="password" id="senha" name="senha" required minlength="6">

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="18" max="100" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" pattern="^\(\d{2}\) \d{4,5}-\d{4}$">

            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" name="nascimento">
        </fieldset>

        <fieldset>
            <legend>Informações Adicionais</legend>

            <label for="genero">Gênero:</label>
            <select id="genero" name="genero">
                <option value="">--Selecione--</option>
                <option value="feminino">Feminino</option>
                <option value="masculino">Masculino</option>
                <option value="nao_binario">Não Binário</option>
                <option value="outro">Outro</option>
                <option value="prefiro_nao_dizer">Prefiro não dizer</option>
            </select>

            <label>Você tem experiência em escavações?</label>
            <input type="radio" id="experiencia_sim" name="experiencia" value="sim" required>
            <label for="experiencia_sim">Sim</label>
            <input type="radio" id="experiencia_nao" name="experiencia" value="nao">
            <label for="experiencia_nao">Não</label>

            <label for="interesses">Áreas de interesse:</label>
            <select id="interesses" name="interesses[]" multiple size="4">
                <option value="historia">História</option>
                <option value="arqueologia">Arqueologia</option>
                <option value="antropologia">Antropologia</option>
                <option value="geologia">Geologia</option>
            </select>

            <label for="disponibilidade">Disponibilidade (dias da semana):</label>
            <input type="checkbox" id="segunda" name="disponibilidade[]" value="segunda">
            <label for="segunda">Segunda</label>
            <input type="checkbox" id="terca" name="disponibilidade[]" value="terca">
            <label for="terca">Terça</label>
            <input type="checkbox" id="quarta" name="disponibilidade[]" value="quarta">
            <label for="quarta">Quarta</label>
            <input type="checkbox" id="quinta" name="disponibilidade[]" value="quinta">
            <label for="quinta">Quinta</label>
            <input type="checkbox" id="sexta" name="disponibilidade[]" value="sexta">
            <label for="sexta">Sexta</label>
            <input type="checkbox" id="sabado" name="disponibilidade[]" value="sabado">
            <label for="sabado">Sábado</label>
            <input type="checkbox" id="domingo" name="disponibilidade[]" value="domingo">
            <label for="domingo">Domingo</label>
        </fieldset>

        <fieldset>
            <legend>Outras Informações</legend>

            <label for="sobre">Fale um pouco sobre você:</label>
            <textarea id="sobre" name="sobre" rows="4" maxlength="500" placeholder="Experiências, motivações, formação..."></textarea>

            <label for="curriculo">Anexe seu currículo (PDF):</label>
            <input type="file" id="curriculo" name="curriculo" accept=".pdf">

            <label>
                <input type="checkbox" name="termos" required>
                Eu li e aceito os <a href="#" target="_blank">termos e condições</a>.
            </label>
        </fieldset>

        <button type="submit">Enviar Cadastro</button>
        <button type="reset">Limpar Formulário</button>
    </form>

</body>
</html>
