<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Voluntário</title>
</head>
<body>

  <h2>Cadastro de Voluntário</h2>

  <form action="processa.php" method="post" enctype="multipart/form-data">
    
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="idade">Idade:</label><br>
    <input type="number" id="idade" name="idade" min="18" max="100"><br><br>

    <label for="genero">Gênero:</label><br>
    <select id="genero" name="genero">
      <option value="">--Selecione--</option>
      <option value="f">Feminino</option>
      <option value="m">Masculino</option>
      <option value="outro">Outro</option>
    </select><br><br>

    <label>Tem experiência?</label><br>
    <input type="radio" name="experiencia" value="sim" required> Sim
    <input type="radio" name="experiencia" value="nao"> Não<br><br>

    <label for="dias">Disponibilidade:</label><br>
    <input type="checkbox" name="dias[]" value="segunda"> Segunda
    <input type="checkbox" name="dias[]" value="sabado"> Sábado<br><br>

    <label for="arquivo">Currículo (PDF):</label><br>
    <input type="file" id="arquivo" name="arquivo" accept=".pdf"><br><br>

    <label for="mensagem">Fale sobre você:</label><br>
    <textarea id="mensagem" name="mensagem" rows="4"></textarea><br><br>

    <input type="checkbox" name="termos" required>
    Aceito os termos<br><br>

    <button type="submit">Enviar</button>

  </form>

</body>
</html>
